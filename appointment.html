<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/appointment.css">
    <title>Appointment page</title>
</head>
<body>
    <div class="logo">
        <a href="#"><img src="images/telemedicine-logo.jpg" alt="telemedicine logo" width="40px" height="40px"></a>
        <a href="#">TeleDoc</a>
    </div>

    <div class="appointment">
        <h1>Book an Appointment!!!</h1>
        <div>
            <h2>Choose a doctor</h2>
            <input type="radio" value="doctor1" id="doctor1" name="doctor">
            <label for="doctor1">Dr. John Doe</label>
            <br>
            <input type="radio" value="doctor2" id="doctor2" name="doctor">
            <label for="doctor2">Dr. Jane Smith</label>
        </div>

        <div>
            <h2>Schedule a consultation</h2>
            <input type="datetime-local">
        </div>

        <button type="submit">Save Appointment</button>
    </div>

    <script>
        
    </script>
</body>
</html>
